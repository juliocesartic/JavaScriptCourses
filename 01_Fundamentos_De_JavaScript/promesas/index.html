<head>

    <title>Callbacks</title>

<body>
    <h1 id="agenda">Estoy despertando</h1>

    <script>
        const DESPERTAR = 3000;
        const DUCHA = 2000;
        const VERSTIRSE = 2000;
        const DESAYUNAR = 3000;
        const PLATZI = 5000;
        const $agenda = document.getElementById("agenda");

       /*  const despertar = new Promise((todoestaok, todoEstamal)=>{

        }) */

        function despertar(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Ahora me estoy duchando.");
                }, DESPERTAR);
            });
        }

        function ducha(message){
            $agenda.textContent = message;
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Ahora me estoy vistiendo.");
                }, DUCHA);
            });
        }

        function vestirme(message){
            $agenda.textContent = message;
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    //resolve("Ahora estoy desayunando.");
                    reject('No hay comida')
                }, VERSTIRSE);
            });
        }

        function desayunar(message){
            $agenda.textContent = message;
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Ahora estoy en Platzi.");
                    //reject('No hay comida');
                }, DESAYUNAR);
            });
        }

        function error(message){
            $agenda.textContent = message;
            $agenda.style.color = 'red';

        }
        
        despertar()
        .then(ducha)
        .then(vestirme)
        .then(desayunar)
        .catch(error);
